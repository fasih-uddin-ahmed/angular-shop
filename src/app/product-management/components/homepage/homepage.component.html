<div class="container">
    <h1 class="text-center p-3">
        Manage Products
    </h1>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" [style.pointer-events]="toggle ?'none':'auto'"
                    (click)="toggleComponent()">Add
                    Products</a>
                <a class="list-group-item list-group-item-action" [style.pointer-events]="!toggle ?'none':'auto'"
                    (click)="toggleComponent()">
                    List Products
                </a>
            </div>
        </div>
        <div class="col-md-9 border">

            <app-add-product *ngIf="toggle" [editItemId]="editItemId"></app-add-product>
            <app-list-products *ngIf="!toggle" (editItemId)="toggleEdit($event)"></app-list-products>
        </div>
    </div>
</div>

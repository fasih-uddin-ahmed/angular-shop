<div class="login-form">
    <form>
        <h2 class="text-center">Sign Up</h2>
        <div class="form-group">
            <input name="firstName" [(ngModel)]="userToSignup.firstName" type="text" class="form-control" placeholder="First Name"
                required="required">
        </div>
        <div class="form-group">
            <input name="lastName" [(ngModel)]="userToSignup.lastName" type="text" class="form-control" placeholder="Last Name"
                required="required">
        </div>
        <div class="form-group">
            <input name="email" [(ngModel)]="userToSignup.email" type="text" class="form-control" placeholder="email"
                required="required">
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="userToSignup.password" type="password" class="form-control" placeholder="Password"
                required="required">
        </div>
        <div class="form-group">
            <a href="" type="submit" class="btn btn-primary btn-block" (click)="onSignup()">Sign Up</a>
        </div>
        <!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
</div>

<div class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                <h1 class="d-flex justify-content-center">Checkout History</h1>
                <h4 class="d-flex justify-content-center pt-5" *ngIf="!checkoutHistory || checkoutHistory.length == 0">No
                    History to show :)
                </h4>

                <!-- table -->
                <!-- *ngIf="cartItems.length !== 0" -->
                <div *ngIf="checkoutHistory.length !== 0" class="table-responsive p-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">No.</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Order No.</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Total Amount</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Status</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Date</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of checkoutHistory; let i = index">
                                <th scope="row" class="border-0 align-middle">
                                    <p>{{i+1}}</p>
                                </th>

                                <td class="border-0 align-middle">
                                    <a [routerLink]="['/checkoutDetail', item.orderId]">{{item.orderId}}</a>
                                    <!-- <a href="javascript: void(0);" data-toggle="modal" data-target="#exampleModalCenter"
                                        (click)="itemsToShow(item)">Click
                                        here for details</a> -->
                                </td>

                                <td class="border-0 align-middle">
                                    <strong>${{item.checkoutTotalAmount | number:
                                        '1.2-2'}}
                                        USD
                                    </strong>
                                </td>
                                <td class="border-0 align-middle">
                                    <strong> {{item.status}}
                                    </strong><br>
                                    <p *ngIf="item.rejectReason"><strong>Reason:</strong>{{item.rejectReason}}</p>
                                </td>
                                <td class="border-0 align-middle">
                                    <strong>
                                        {{item.date | date:'medium'}}
                                    </strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>

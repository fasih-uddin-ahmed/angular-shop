<div class="container p-2">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                </li>
                <!-- <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
                </li> -->
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h5 class="mb-3">User Profile</h5>
                    <div class="row">
                        <!-- <div class=" mb-3"> -->
                        <form [formGroup]="userForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">First name</label>
                                    <input formControlName="firstName" type="text" class="form-control" [ngClass]="{ 'is-invalid': f.firstName.invalid && (f.firstName.dirty || f.firstName.touched) }"
                                        id="firstName" name="firstName" required>
                                    <div *ngIf="f.firstName.errors" class="invalid-feedback">
                                        first name is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input formControlName="lastName" type="text" class="form-control" [ngClass]="{ 'is-invalid': f.lastName.invalid && (f.lastName.dirty || f.lastName.touched) }"
                                        id="lastName" name="lastName" required>
                                    <div *ngIf="f.lastName.errors" class="invalid-feedback">
                                        last name is required.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input formControlName="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty || f.email.touched) }"
                                    id="email" placeholder="you@example.com" name="email" required>
                                <div *ngIf="f.email.errors" class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password">Password</label>
                                <div class="form-inline d-flex justify-content-between">
                                    <input formControlName="password" [type]="isTextFieldType ? 'text' : 'password'"
                                        class="form-control" [ngClass]="{ 'is-invalid': f.password.invalid && (f.password.dirty || f.password.touched) }"
                                        id="password" placeholder="Password" name="password" required>
                                    <button type="button" class="btn btn-primary ml-3" (click)="togglePasswordFieldType()">show/hide</button>
                                    <div *ngIf="f.password.errors" class="invalid-feedback">
                                        Please enter your password.
                                    </div>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg" type="submit" (click)="onSubmit()">Update</button>
                            </div>
                        </form>
                        <!-- </div> -->
                    </div>
                    <!--/row-->
                </div>
            </div>
        </div>
        <div class="col-lg-4 order-lg-1 text-center">
            <!-- <img src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar"> -->
            <img [src]="url" class="mx-auto img-fluid img-circle d-block">
            <h6 class="mt-2">Upload a different photo</h6>
            <input type='file' (change)="onSelectFile($event)">
        </div>
    </div>
</div>

<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input name="email" [(ngModel)]="userToLog.email" type="text" class="form-control" placeholder="email"
                required="required">
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="userToLog.password" type="password" class="form-control" placeholder="Password"
                required="required">
        </div>
        <div class="form-group">
            <a type="submit" class="btn btn-primary btn-block" (click)="onLogin()">Log in</a>
        </div>
        <!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
    <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
